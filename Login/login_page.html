<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daring School - IT UNIVERSITY</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="img-header" src="assets/logo warna.png" alt="">
        </div>
        <div class="under-header">
            <p>Silakan login menggunakan NIM dan Password Anda</p>   
        </div>
        <form class="form-login" action="">
            <table class="tbl-form">
                <tr>
                    <td>
                        <img class="gambar" src="assets/user_avatar.png" alt="">
                    </td>
                    <td colspan="2">
                        <input class="input-utama" type="text" name="" id="nim" placeholder="  NIM Anda">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="gambar" src="assets/password.png" alt="">
                    </td>
                    <td colspan="2">
                        <input class="input-utama" type="password" name="" id="password" placeholder="  Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="gambar" src="assets/checkbox.png" alt="">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <p>Saya bukan robot</p>
                    </td>
                </tr>
            </table>
        </form>
        <div class="btn-submit">
            <a href="../class/dashboard.html"><button>LOG IN</button></a>
        </div>
    </div>
</body>
</html>
